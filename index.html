<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.8e66b099.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.c498a969.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico">

    <script src="https://kit.fontawesome.com/09495c5fdc.js" crossorigin="anonymous"></script>

    <title>Spotify - Lettore Web</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
    <div class="container flex">
        <header class="flex">
            <!-- LOGO -->
            <div class="logo flex">
                <img class="large" src="img/logo.svg" alt="logo large">
                <img class="small" src="img/logo-small.svg" alt="logo small">
            </div>

            <!-- COMMANDS NAV HOME -->
            <nav>
                <a class="but_home" href="#">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>

                <a href="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Cerca</span>
                </a>

                <a class="library" href="#">
                    <i class="fa-solid fa-lines-leaning"></i>
                    <span>La tua libreria</span>
                </a>
            </nav>

            <!-- PLAYLIST -->
            <div class="playlist">
                <!-- TITLE SECTION PLAYLIST -->
                <h3>playlist</h3>

                <!-- BUTTON CREATE PLAYLIST -->
                <button class="flex">
                    <i class="fa-solid fa-plus"></i>
                    <span>Crea Playlist</span>
                </button>

                <!-- NEW PLAYLIST -->
                <ul>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                    <li><a href="#">Nome Playlist</a></li>
                </ul>
            </div>

            <!-- FOOTER HEADER -->
            <div class="footer flex">
                <a class="install" href="#">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                    <span>Installa app</span>
                </a>
                <div class="user">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>John Doe</span>
                </div>
            </div>
        </header>

        <main>
            <div class="bar_top">
                <a href="#">effettua l'upgrade</a>
            </div>

            <div class="content">
                
            </div>
        </main>
    </div>

    <aside class="flex">

        <!-- SONG -->
        <div class="song flex">
            <div class="info flex">
                <div class="img">
                    <img src="img/sinister.jpeg" alt="sinister">
                </div>
                <div class="texts">
                    <h3 class="name">Sinister</h3>
                    <p class="info_name">Brano Nome</p>
                </div>
            </div>
            <div class="icons flex">
                <a href="#"><i class="fa-regular fa-heart"></i></a>
                <a href="#"><i class="fa-regular fa-folder"></i></a>
            </div>
        </div>

        <!-- PLAYER -->
        <div class="player flex">
            <div class="top flex">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-caret-left"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-caret-right"></i>
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </div>

            <div class="bottom flex">
                <span>0:25</span>
                <div class="input">
                    <input type="range" min="0" max="4.35" step="0.01">
                </div>
                <span>4.35</span>
            </div>
        </div>

        <!-- VOLUME -->
        <div class="volume flex">
            <button><i class="fa-solid fa-list"></i></button>
            <button><i class="fa-solid fa-display"></i></button>
            <button><i class="fa-solid fa-volume-high"></i></button>
            <div class="vol">
                <input type="range" min="0" max="10" step="1" value="4">
            </div>
        </div>
    </aside>
</body>

</html>
