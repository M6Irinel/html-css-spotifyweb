<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" sizes="32x32" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon32.8e66b099.png">
    <link rel="icon" sizes="16x16" type="image/png"
        href="https://open.spotifycdn.com/cdn/images/favicon16.c498a969.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.5cb2bd30.ico">

    <title>Spotify - Lettore Web</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex">
    <main class="flex">
        <header class="flex">

            <div>
                <!-- LOGO HEADER -->
                <div class="logo" href="#">
                    <img class="img_normal" src="img/logo.svg" alt="logo spotify">
                    <img class="img_small" src="img/logo-small.svg" alt="logo soptify small">
                </div>

                <!-- HOME HEADER -->
                <ul class="home">
                    <li>
                        <a class="home_i" href="#">
                            <i class="fa-solid fa-house"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a class="mag_glass_i" href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p>Cerca</p>
                        </a>
                    </li>
                    <li>
                        <a class="library_i" href="#">
                            <div class="icons flex">
                                <i class="fa-solid fa-grip-lines-vertical"></i>
                                <i class="fa-solid fa-grip-lines-vertical"></i>
                            </div>
                            <p>La tua libreria</p>
                        </a>
                    </li>
                </ul>

                <!-- PLAYLIST HEADER -->
                <div class="playlist">
                    <h2>playlist</h2>
                    <a class="plus flex" href="#">
                        <i class="flex fa-solid fa-plus"></i>Crea Playlist
                    </a>
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
            </div>

            <!-- PROFILE HEADER -->
            <div class="profile flex">
                <a class="install_app flex" href="#">
                    <i class="fa-solid fa-circle-arrow-down"></i>
                    <p>Installa app</p>
                </a>
                <div class="user flex">
                    <i class="fa-solid fa-circle-user"></i>
                    <p>John Doe</p>
                </div>
            </div>

        </header>

        <div class="container_main flex">
            <div class="bar_top">

            </div>

            <div class="content">

            </div>
        </div>
    </main>

    <aside>

    </aside>
</body>

</html>
